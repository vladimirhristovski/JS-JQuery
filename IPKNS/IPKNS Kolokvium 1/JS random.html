<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function isPrime(n) {
      if(n===0||n===1){
        return false;
      } else {
        return n % 2 === 0;
      }
    }
    var n=Math.floor((Math.random()*100)+1)
    alert(n+", "+isPrime(n))
  </script>
</head>
