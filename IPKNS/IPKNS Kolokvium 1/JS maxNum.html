<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    num1=parseInt(prompt("Insert first number :","first number . . ."))
    if(Number.isNaN(num1)){
      alert("Not a number!")
    }
    num2=parseInt(prompt("Insert second number :","second number . . ."))
    if(Number.isNaN(num2)){
      alert("Not a number!")
    }
    if(num1>num2){
      alert(num1+" is larger")
    }else {
      alert(num2+" is larger")
    }
  </script>
</head>
<body>

</body>
</html>
