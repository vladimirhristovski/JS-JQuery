<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../jquery/jquery-ui.css">
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/jquery-ui.js"></script>
  <style>
    .container{
      display: inline-block;
      vertical-align: top;
    }
    .heading{
      background: red;
      padding: 10px;
      width: 300px;
    }
    .list{
      border-right: 1px solid grey;
      height: 150px;
      padding-top: 10px;
    }
    .container:last-of-type .list{
      border: none;
    }
  </style>
  <script>

  </script>
</head>
<body>
<h1>Titled section</h1>
<div class="container">
<div class="heading">
  <h2>Options</h2>
</div>
<div class="list">
  <ul>
    <li>disabled</li>
    <li>icons</li>
    <li>items</li>
    <li>menus</li>
    <li>position</li>
  </ul>
</div>
</div><div class="container">
  <div class="heading">
    <h2>Methods</h2>
  </div>
  <div class="list">
    <ul>
      <li>blur</li>
      <li>collapsed</li>
      <li>collapseAll</li>
      <li>destroy</li>
      <li>disable</li>
      <li>previous</li>
    </ul>
  </div>
</div><div class="container">
  <div class="heading">
    <h2>Events</h2>
  </div>
  <div class="list">
    <ul>
      <li>blur</li>
      <li>create</li>
      <li>focus</li>
      <li>select</li>
    </ul>
  </div>
</div>
</body>
</html>
