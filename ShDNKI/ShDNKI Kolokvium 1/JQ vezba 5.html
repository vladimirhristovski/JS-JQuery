<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>
        ul{
            width: 500px;
            margin: auto;
            text-align: center;
        }
        li{
            display: inline-block;
            padding: 20px;
        }
        .hover{
            background: #b81900;
            color: aqua;
        }
    </style>

    <script>
        $(document).ready(function (){
            $("li").hover(function (){
                $(this).addClass("hover");}
        ,function (){
            $(this).removeClass("hover");
                  });
        })


    </script>
</head>
<body>
<ul>
    <li>За нас</li>
    <li>Студии</li>
    <li>Истражување</li>
    <li>Заедница</li>
</ul>
</body>
</html>
