<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function myFunction(e){
      x=e.clientX;
      y=e.clientY;
      coor="Coordinates: ( "+x+", "+y+" )";
      document.getElementById("demo").innerHTML=coor;
    }
    function clearCoor(){
      document.getElementById("demo").innerHTML="";
    }
  </script>
</head>
<body>
<div id="coordiv" style="width: 200px;height: 100px;border: 1px solid" onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>
<p id="demo"></p>
</body>
</html>
