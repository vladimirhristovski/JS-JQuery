<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>
        #list-container {
            display: inline-block;
            width: 166px;
        }

        input {
            margin: 5px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        td {
            margin-bottom: 10px;
        }

        .remove {
            display: none;
        }

        .selected {
            background: lightgray;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("[type=checkbox]").change(function () {
                $("[type=checkbox]").each(function (index, item) {
                    if (item.checked) {
                        $(item).parent().parent().addClass("selected");
                    } else {
                        $(item).parent().parent().removeClass("selected");
                    }
                })
            })
            $("#delete").click(function () {
                $("[type=checkbox]").each(function (index, item) {
                    if (item.checked) {
                        item.checked = false;
                        $(item).parent().parent().addClass("remove");
                        $(item).parent().parent().removeClass("selected");
                    }
                })
            })
            $("#restore").click(function () {
                $(".remove").removeClass("remove")
            })
        })
    </script>
</head>
<body>
<div id="list-container">
    <section>
        <button id="delete">delete</button>
        <button id="restore">restore</button>
    </section>
    <table>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 1</td>
            <td>Subject 2</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 2</td>
            <td>Subject 2</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 3</td>
            <td>Subject 3</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 4</td>
            <td>Subject 4</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 5</td>
            <td>Subject 5</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 6</td>
            <td>Subject 6</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sender 7</td>
            <td>Subject 7</td>
        </tr>
    </table>
</div>
</body>
</html>
