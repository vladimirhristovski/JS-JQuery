<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../jquery/jquery-ui.css">
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/jquery-ui.js"></script>
  <style>
      .ui-progressbar-value{
          background: red;
      }
  </style>
  <script>
      $(document).ready(function () {
          $("#password").keypress(function () {
              var score=0
              var user_pass=$(this).val()
              score+=/[a-zA-Z]+/.test(user_pass)?1:0;
              score+=/[0-9]+/.test(user_pass)?1:0;
              score+=/[!@#$%^&*()_+]+/.test(user_pass)?1:0;
              // var special_signs="!@#$%^&*()_+"
              // for (let i = 0; i < special_signs.length; i++) {
              //     if(user_pass.indexOf(special_signs[i])!=-1){
              //         score+=1
              //         break
              //     }
              // }
              $("#bar").progressbar({
                  value:(score*(100/3)/100)*100
              })
              console.log(score)
              //pri prv vnes se setira na 0, posle na 1, kako da presmetam dali ima 6 mali karakteri
          })
      })
  </script>
</head>
<body>
<form>
    <legend>Sample info:</legend>
    <label>Enter password:</label>
    <input type="password" id="password">
    <div id="bar"></div>
</form>
</body>
</html>
