<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>

    </style>
    <script>
        $(document).ready(function () {
            var availableTags =
                ["ActionScript","AppleScript","Asp","BASIC","C","C++","Clojure",
                    "COBOL","ColdFusion","Erlang","Fortran","Groovy", "Haskell","Java",
                    "JavaScript","Lisp","Perl","PHP","Python","Ruby","Scala","Scheme"];

            var data=[{label:"apple",category:"A"},
                {label:"banana",category:"B"},
                {label:"orange",category:"C"},]
            var category=""
            $("#tags").autocomplete({
                source: data
            }).autocomplete("instance")._renderItem=function (ul, item) {
                if(item.category!==category) {
                    var ll=$("<li>")
                        .attr("data-value", item.category)
                        .append($("<strong>").append(item.category))
                        .appendTo(ul);
                    ul.append(ll)
                    category=item.category
                }
                return $("<li>")
                    .attr("data-value", item.value)
                    .append(item.label)
                    .appendTo(ul);
            }
        })
    </script>
</head>
<body>
<div class="ui-widget">
    <label for="tags">Tags: </label>
    <input id="tags" placeholder="Enter . . ."/>
</div>
</body>
</html>
