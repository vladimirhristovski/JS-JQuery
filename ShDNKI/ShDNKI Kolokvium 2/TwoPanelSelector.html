<script>
  $(document).ready(function () {
    $("#load").click(function () {
      load_drivers()
    })
    var limit = 5
    var offset = 0
    var year= -1
    function load_drivers() {
      if(year==-1){
        return
      }
      $.ajax({
        url: "https://ergast.com/api/f1/"+year+"/drivers.json?limit="+limit+"&offset="+offset,
        dataType: "json",
        success: function (data) {
          $.each(data.MRData.DriverTable.Drivers, function (i, item) {
            var list_item = $("<li>")
                    .append(item.givenName+" "+item.familyName)
            //.attr("year", item.dateOfBirth)
            //.attr("nat", item.nationality)
            list_item.append($("<p class='info'>").append("Nat:"+item.nationality))
            list_item.append($("<p class='info'>").append("Date:"+item.dateOfBirth))
            list_item.append($("<p>").attr("class", "image"))
            list_item.appendTo("#drivers")
          })
        }
      })
      offset+=limit
    }
    $("#menu li").click(function () {
      $("#drivers").html("")
      year = $(this).html()
      load_drivers()
    })
    $(document).on("click", "#drivers li", function () {
      $(this).siblings().find("p").hide()
      var links = $("#links")
      links.show()
      $(this).find(".image").append(links)
      $(this).find("p").slideToggle()
    })
  })
</script>
